<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Stampidle</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/pushy.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/slick.css">
<link rel="stylesheet" href="../css/main.css">


</head>
<body class='cstmr_m main'>
	<div class="side-left-pushy-button">menu btn</div>
	<div id='header'></div>
	<div id="sideLeftPushy" class="pushy pushy-left sidebar"></div>

	<div id="container">
	   <h2 id='pageTit'>Stampidle</h2>
	   
		<!-- con -->
		<div class='con'>
            
            <!-- latelyCard -->
            <div class='latelyCard'>
            
                <h2><span id="user-name"></span><span class="titl"></span></h2>
                <div class='btn_show'>show latelyCard</div>
                <div class='btn_hide'>hide latelyCard</div>
                
	            <!-- latelyCard slide -->
	            <section class="latelyCardSlide slider">
	            </section>
	            <!-- //latelyCard slide -->
               
               <div class='stampNum'><span class='history'></span>/<span class='numAll'></span></div>
	            
            </div>
            
            <div class='eventBn'>
                <h3>카페별 이벤트로 더욱 신나게!</h3>
                <ul class="event-div">
                </ul>
            </div>
            
            <ul class="mn_btm">
                <li class='favor'><a class='mn' href="#">즐겨찾는 카드</a></li>
                <li class='all'><a class='mn' href="#">전체카드</a></li>
                <li class='msg'><a class='mn' href="#">메시지함</a></li>
            </ul>
			
		</div>
		<!-- //con -->
	</div>
	
	<!-- 스탬프 하나하나 템플릿 -->
    <script id="trTemplate" type="text/x-handlebars-template">
     {{#each customCardList}}
       <div>
         <div class='cafeTxt'>
           <h3 class='cafeName' data-no="{{cafeMemberNo}}"><img class='cafeLogo' src='../../upload/{{logPath}}' alt='cafe logo'>{{cafeName}}</h3>
           <p class='timeArea'><span class='date'>{{recentStampDate}}</span></p>
         </div>
         <div class='cardArea'>
           <span><img src='../../upload/{{frontImgPath}}' alt='stamp card'></span>
         </div>
         <div class='stampNumS'><span class='history'>{{currentStampCount}}</span>/<span class='numAll'>{{stampCount}}</span></div>
      </div>
    {{/each}}
    </script>
    
    <script id="trTemplate2" type="text/x-handlebars-template">
{{#each list}}
       <li class= "eventBanner" data-no="{{eventNo}}"style="height:100px"><img  style="height:100%" src='../../upload/{{eventBannerPhotoPath}}' alt='event banner'></li>
{{/each}}
    </script>

  <script src="../js/context.js"></script>
  <script src="../../node_modules/handlebars/dist/handlebars.js"></script>
	<script src="../../node_modules/jquery/dist/jquery.js"></script>
	<script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script src="../js/bit.js"></script>
	<script src="../js/common.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="../js/slick.js" type="text/javascript" charset="utf-8"></script>
  <script src="../js/main.js"></script>
	<script src="../js/pushy.js"></script>
	<script src="../js/pushy_stampidle.js"></script>
	



</body>
</html>
