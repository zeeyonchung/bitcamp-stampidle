<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Stampidle</title>
<meta name="viewport"
  content="width=device-width, initial-scale=1, user-scalable=no">
<link rel="stylesheet"
  href="../../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/pushy.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/tab_swipe.css">
<link rel="stylesheet" href="../css/mystamp.css">


</head>
<body class='mystamp'>
  <div class="side-left-pushy-button">menu btn</div>
  <div id='header'></div>
  <div id="sideLeftPushy" class="pushy pushy-left sidebar"></div>

  <div id="container">
    <h2 id='pageTit'>나의 스탬프</h2>

    <!-- con -->
    <div class='con'>

      <div class='swipe_nav'>
        <ul id="tab_swipe">
          <li class="tab1"><a href="#"
            onclick="areaSwipe.slide(0);return false;">전체카드</a></li>
          <li class='tab2'><a href="#"
            onclick="areaSwipe.slide(1);return false;">즐겨찾는 카드</a></li>
          <li class='tab3'><a href="#"
            onclick="areaSwipe.slide(2);return false;">다모은 카드</a></li>
        </ul>
      </div>

      <div id="swipe">
        <div class="swWrap">

          <!-- section1 -->
          <div class='section all'>
            <h4 class='secTit'>
              보유중인 쿠폰 총 <span class='num' id='num'></span>개
            </h4>
            
            <div class='infodiv'></div>
          </div>
          <!-- //section1 -->


          <!-- section2 -->
          <div class='section favorite'>
            <h4 class='secTit'>
              즐겨찾는 쿠폰 <span class='num' id="num"></span>개
            </h4>
            <div class="infodiv2"></div>
          </div>
          <!-- //section2 -->


          <!-- section3 -->
          <div class='section done'>
            <h4 class='secTit'>
              다 모은 쿠폰 <span class='num' id='num'></span>개
            </h4>

            <div class='infodiv3'></div>

          </div>
          <!-- //section3 -->

        </div>
      </div>


    </div>
    <!-- //con -->
  </div>

<div id="loading">
<img id="loading-image" src="coffeecup.gif" alt="Loading..." />
</div>

<!-- section1 보유 중 쿠폰 하나하나 템플릿 -->
<script id="trTemplate1" type="text/x-handlebars-template">
{{#each myCardList}}
<div class='list' data-no="{{cafeMemberNo}}">
  <div class='cardArea'><img alt='stamp card' src='/bitcamp-stampidle/upload/{{logPath}}'></div>
  <div class='cafeTxt'>
    <h2 class='cafeName'>{{cafeName}}</h2><p class='issue'>
    {{#if currentEventCount}}
      <span class="event">이벤트</span>
    {{/if}}
    </p>
    <p class='tag'><span>#{{tagName}}</span></p>
    {{#each cafeTimeList}}
      <p class='time'>{{day}}&nbsp{{startTime}} ~ {{endTime}}</p>
    {{/each}}
  </div>
  <div class='stampNum'><span>{{currentStampCount}}</span>/{{stampCount}}</div>
</div>
{{/each}}
</script>



<!-- section2 즐겨 찾는 쿠폰 하나하나 템플릿 -->
<script id="trTemplate2" type="text/x-handlebars-template">
{{#each myFavoriteCardList}}
<div class='list'>
  <div class='cardArea'><img alt='stamp card' src='/bitcamp-stampidle/upload/{{logPath}}'></div>
  <div class='cafeTxt'>
    <h2 class='cafeName' data-no="{{cafeMemberNo}}">{{cafeName}}</h2><p class='issue'>
    {{#if currentEventCount}}
      <span class="event">이벤트</span>
    {{/if}}
    </p>
    <p class='tag'><span>#{{tagName}}</span></p>
    {{#each cafeTimeList}}
      <p class='time'>{{day}}&nbsp{{startTime}} ~ {{endTime}}</p>
    {{/each}}
    <div class='stampNum'><span>{{currentStampCount}}</span>/{{stampCount}}</div>
  </div>
</div>
{{/each}}
</script>



<!-- section3 다 모은 쿠폰 하나하나 템플릿 -->
<script id="trTemplate3" type="text/x-handlebars-template">
{{#each myFinishCardList}}
<div class='list'>
  <div class='cardArea'><img alt='stamp card' src='/bitcamp-stampidle/upload/{{logPath}}'></div>
  <div class='cafeTxt'>
    <h2 class='cafeName' data-no="{{cafeMemberNo}}">{{cafeName}}</h2><p class='issue'>
    {{#if currentEventCount}}
      <span class="event">이벤트</span>
    {{/if}}
    </p>
    <p class='tag'><span>#{{tagName}}</span></p>
    {{#each cafeTimeList}}
      <p class='time'>{{day}}&nbsp{{startTime}} ~ {{endTime}}</p>
    {{/each}}
  </div>
</div>
{{/each}}
</script>

  <script src="../../node_modules/jquery/dist/jquery.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../js/bit.js"></script>
  <script src="../js/context.js"></script>
  <script src="../js/common.js"></script>
  <script src="../../node_modules/handlebars/dist/handlebars.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="../js/pushy.js"></script>
  <script src="../js/pushy_stampidle.js"></script>
  <script type="text/javascript" src="../js/jquery-latest.js"></script>
  <script type="text/javascript" src="../js/tab_swipe.js"></script>
  <script src="../js/mystamp.js"></script>



<script>   
$(window).load(function() {     
 $('#loading').hide();   
}); 

</script>





</body>
</html>
