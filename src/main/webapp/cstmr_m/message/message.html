<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Stampidle</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/pushy.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/message.css">


</head>
<body class='message'>

	<div class="side-left-pushy-button">menu btn</div>
	<div id='header'></div>
	<div id="sideLeftPushy" class="pushy pushy-left sidebar"></div>

	<div id="container">
		<h2 id='pageTit'>메시지</h2>
		
        <!-- con -->
		<div class='con'>

            <div class="btn-write">글쓰기</div>
            <div class="writeWrap">
                <div data-role="popup" class="writeArea">
                    <div class='tit'>쪽지 글쓰기</div>
                    <div class='btn-close'>x</div>
                    <div class="inputWrap">
                        <select name="cafeNo" id="cafeNoNameList">
                            <option disabled selected>카페이름 선택</option>
                        </select>
                        <textarea class="chat-input form-control"></textarea>
                        <div class="btn-send"><img src="../image/icon_send.png"> 쪽지보내기</div>
                    </div>
                </div>
            </div>
            
            
			<div class="category">
				<div class="btn-inbox select-category">받은쪽지</div>
				<div class="btn-sent">보낸쪽지</div>
				<div class="btn-goTop">
	                <img src='../image/btn-goTop.png' alt="goTop" class="img-circle">
	            </div>
			</div>
			
			
			<div class='msgArea inbox'>
				
			</div>
			
			<div class='msgArea sent'>
                
            </div>


			
		</div>
		<!-- //con -->
	</div>

	<script src="../js/context.js"></script>
	<script src="../../node_modules/jquery/dist/jquery.js"></script>
	<script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script src="../js/bit.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/pushy.js"></script>
	<script src="../js/pushy_stampidle.js"></script>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="../js/message.js"></script>

</body>
</html>
