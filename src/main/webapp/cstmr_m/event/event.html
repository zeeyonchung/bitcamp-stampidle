<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Stampidle</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/pushy.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/eventlist.css">

</head>
<body class='eventlist'>
  <div class="side-left-pushy-button">menu btn</div>
  <div id='header'></div>
  <div id="sideLeftPushy" class="pushy pushy-left sidebar"></div>

      
  <div id="container">
     <h2 id='pageTit'>이벤트</h2>
     
    <!-- con -->
    <div class='con'>
    	<div class="top-wrapper">
    		<div class="vertical-wrapper">
		      <span class="eventNo">총 이벤트 수 </span><span id="countEvent" class="eventNo"></span>
		      <span class="eventNo">개</span>
		      <div class="btn-group">
		        <button class="btn btn-default btn-sm dropdown-toggle"
		          type="button" data-toggle="dropdown" aria-haspopup="true"
		          aria-expanded="false">검색조건 <span class="caret"></span>
		        </button>
		        <ul class="dropdown-menu">
		          <li >가까운순</li>
		          <li>등록순</li>
		          <li>이름순</li>
		        </ul>
	        </div>
        </div>
      </div>
      
      <div id="event-div"></div>


    </div>
    <!-- //con -->
  </div>
  <!-- <button id="top-btn" class="glyphicon glyphicon-chevron-up"></button> -->

 <script id="trTemplate" type="text/x-handlebars-template">
{{#each list}}
<div class="one-event" data-no={{eventNo}}>
  <div class= "img-box">
    <img src=../../upload/{{eventBannerPhotoPath}} class="img-src" >
  </div>
  <div class="text-div">
    <h4 class="title" >{{eventTitle}}</h4>
    <span class="store">{{cafeName}}</span>
    <span class="daterange">{{startDate}} ~ {{endDate}}</span>
  </div>
</div>
{{/each}}
</script>

    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/handlebars/dist/handlebars.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../js/bit.js"></script>
    <script src="../js/context.js"></script>
    <script src="../js/common.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="../js/pushy.js"></script>
    <script src="../js/pushy_stampidle.js"></script>
    <script src="../js/link.js"></script>
    <script src="event.js"></script>
    
    <script>
        /* show hide latelyCardSlide */
        $(document).ready(function() {
            $('.btn_show').click(function() {
                $('.btn_show').hide();
                $('.btn_hide').show();
                $('.latelyCardSlide').slideDown(00);
                $('.stampNum').slideDown(00);
                $('.latelyCard h2').removeClass('hidden');
            });
            $('.btn_hide').click(function() {
                $('.btn_hide').hide();
                $('.btn_show').show();
                $('.latelyCardSlide').slideUp(00);
                $('.stampNum').slideUp(00);
                $('.latelyCard h2').addClass('hidden');
            });
        });
    </script>

    <!-- slide images -->
    <script src="../js/slick.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(document).on('ready', function() {
            /* latelyCard slide */
            $(".latelyCardSlide").slick({
                dots : true,
                infinite : true,
                slidesToShow : 1,
                slidesToScroll : 1
            });
            
         // stampNumS 스탬프개수 stampNum에 넣기(at loading)
            var stampNumHistoryString = $(".slick-current .stampNumS .history").text();
            var stampNumNumAllString = $(".slick-current .stampNumS .numAll").text();
            $(".stampNum .history").text(stampNumHistoryString);
            $(".stampNum .numAll").text(stampNumNumAllString);
            
         // stampNumS 스탬프개수 stampNum에 넣기(at sliding : search 'for cstmr_m/main.html by sinae' in slick.js)
        });
    </script>
</body>
</html>
