<body class='eventdetail'>
  <div class="side-left-pushy-button" >menu btn</div>
  <div id='header'></div>
  <div id="sideLeftPushy" class="pushy pushy-left sidebar"></div>
  
  <div id="container" style="padding:0px;">
  <h2 id='pageTit' class="cafe-name"></h2>
     <!-- con -->
     
     <div class="text-wrapper">
		<div class='title'>
		  <span></span>
		</div>
				
	    <div class='cafe-name-before2'>
	      <div class="event-date">
		      <span class='span-period1 startdate-period'></span> ~
		      <span class='span-period1 span-period2 enddate-period'></span>
	      </div>
	    </div>
	    
	    <div class="ongoing on"><span></span>
	    </div>
    </div>
    
    <div class='con cafe-pic'>
       <!-- 이미지 슬라이더 -->
       <section class="eventImgSlide slider eventDetail-img">
         <div><img id='eventImg' alt='cafe image'></div>
       </section>
    </div>
    
    <div class='event-cont-div'>
       <span class='span-contents'></span>
     </div>
    
    <div id="use-btn" class="btn-list">
    	 <div class='goto' data-no="">
    	 	<span class='cafe-name' data-no=""></span>
    	 	<i class="fa fa-sign-in" aria-hidden="true"></i>
    	 </div>
    </div>
    <!-- con -->
  </div>
    
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="../../node_modules/jquery/dist/jquery.js"></script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="../js/context.js"></script>
<script src="../js/bit.js"></script>
<script src="../js/common.js"></script>
<script src="../js/pushy.js"></script>
<script src="../js/pushy_stampidle.js"></script>
<script src="eventdetail.js"></script>


<script>


/* input 박스 초기 값 설정 후 클릭시 삭제*/
function clearText(field){
if(field.defaultValue == field.value) field.value = '';
else if(field.value == '') field.value = field.defaultValue;
}


/* 버튼 색상 변경 */
$('#btn1').toggle(function(){
	var i = 0;
	i++;
	console.log(i);
	if(i%2==0){
	$("#btn1")
    .css("border","solid 3px red")
    .css("background","pink");
	} else {
		$("#btn1")
	    .css("border","solid 3px red")
	    .css("background","white");
	}
	
});
</script>

<script src="../js/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {

      /* menu images slide */
      $(".menuSlide").slick({
        dots : true,
        infinite : true,
        slidesToShow : 3,
        slidesToScroll : 3
      });

      /* event interior images slide */
      $(".eventImgSlide").slick({
        dots : true,
        infinite : true,
        slidesToShow : 1,
        slidesToScroll : 1
      });

    });
  </script>

</body>
</html>
