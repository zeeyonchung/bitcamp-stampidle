<body data-pageName="EVENT" class="eventAdd">
<div class ='container'>
  <div id='header'>
  </div>

  </div>
  <div id="content">
	  <div class="con">
	  
	  <h2 class="pageTitle">매장 이벤트 추가</h2>
	  
      <div class="imgbox" id="upfile1" >
        <img id='photo-img'>
          <label for="photo" class="col-sm-2 control-label"></label>
            <div class="add-btnArea">
                <span class="btn btn-success fileinput-button" >
                    <i class="glyphicon glyphicon-plus"></i>
                    <input id='photo' class='form-control' type='file' name='files'>
                </span>
                <input id='photo-path' type='hidden'>
            </div>
          <input type="file" id="file1"  name="file1" style="display:none" />
      </div>
      <br>
      
      <div class="banner-img-div">
        <p class="name">배너 이미지</p>
        <img class='banner-img' id='banner-img'>
        <input id='banner-photo-path' type='hidden'>
        <input id='banner-fileupload' type='file' name='files'>
        <p class="info">550 * 130 사이즈의 이미지를 권장합니다.</p>
      </div>
      
      <hr style='clear:both;'>
	    <div class="nameblock-div">
	      <div class="pchar3">
	        행사 이름:
	      </div>
		      <input type="text" class="form-control event-title" placeholder="내용을 입력해 주세요">
	      <!-- 날짜설정 -->
		    <div class="setdate-div">
			    <div class="startdiv">
				    <div class="pchar">시작일:</div> 
				    <input type="text" id="datepicker" class="startDate">
			    </div>
			    <div class="enddiv">
				    <div class="pchar">종료일:</div>
				    <input type="text" id="datepicker2"class="endDate">
			    </div>
		    </div>
		    <!-- 날짜설정 end -->
		    <div class="eventup-contents">
		      <div class="pchar2">행사 내용:</div>
		      <textarea class="form-contents event-contents" placeholder="내용을 입력해 주세요"></textarea>
		    </div>
	    </div>
	    <hr>
	    <div class="submit-btn">
	    <button id="cancle-btn2"class="btn btn-default">취소</button>
	    <button class="btn btn-default btn-lg btn-block event-update-btn">등록하기</button>
	    </div>
	</div>
  </div>
</div>
