<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>Stampidle</title>

<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/default.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/event.css">
<link rel="shortcut icon" href="../../image/pabi.png" type="image/x-icon" />
<link rel="icon" href="../../image/pabi.png" type="image/x-icon" />
<link rel="stylesheet" href="../../node_modules/sweetalert/dist/sweetalert.css">
</head>


<body data-pageName="EVENT">
	<div class='container'>
    <div id='header'></div>
    <div id='sidebar'></div>
    <div id='content'>
    
      <!-- con -->
      <div class='con'>

        <h2 class="pageTitle">카페이벤트</h2>

        <!-- 이벤트 찾기, 등록 버튼 -->
        <div class='event-btns'>
        
          <div class="btn-group two">
            <button class="btn btn-default btn-sm dropdown-toggle"
              type="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">검색조건 <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li>제목</li>
              <li>카페명</li>
              <li>내용</li>
            </ul>
          </div>
        
          <input class='keyword-event' type='text' placeholder='검색어 입력'>
          
          <button id='search-event-btn' class="btn btn-default" type='button'>
              <img class="btn-img" src="../image/btn_searchB.png">
          </button>
          
          <button id='add-event' type='button'>이벤트등록</button>
        </div>


        <div class="eventdiv">
        </div>




     <!-- 다음페이지 -->
        <div class='z'>
          <button id="prev" class="btn btn-default btn-sm" type="button">&laquo;</button>
          <ul class="pagination">
          </ul>
          <button id="next" class="btn btn-default btn-sm" type="button">&raquo;</button>
        </div>

      </div>
<!-- //con -->
    </div>
  </div>


  <script src="../js/context.js"></script>
  <script src="../../node_modules/sweetalert/dist/sweetalert.min.js"></script>
  <script src="../../node_modules/handlebars/dist/handlebars.js"></script>
  <script src="../../node_modules/jquery/dist/jquery.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../js/bit.js"></script>
  <script src="../js/common.js"></script>
  <script src="main.js"></script>
  

<!-- 이벤트 글 목록 템플릿 -->
<script id="trTemplate" type="text/x-handlebars-template">
{{#each list}}
<div class='one-event'>
    <img class='banner-img' src='../../upload/{{eventBannerPhotoPath}}'>
    <div class='event-text'>
        <div class='event-title' data-no="{{eventNo}}">
            <a href='#'>{{eventTitle}} / {{eventNo}}</a>
        </div>
        <div class='event-store'>
            <p>{{cafeName}}</p>
        </div>
        <div>
            <div class='event-box'>기간</div>
            <div class='event-period'>
                <p>{{startDate}} ~ {{endDate}}</p>
            </div>
        </div>
        <div>
            <div class='event-box'>내용</div>
            <div class='event-content'>
                <p>{{eventContents}}</p>
            </div>
        </div>
    </div>
    <hr>
</div>
{{/each}}
</script>


<!-- 글 번호 템플릿 -->
<script id="trTemplate2" type="text/x-handlebars-template">
{{#each list}}
<li><a href="#">{{this}}</a></li>
{{/each}}
</script>



<!-- auto complete 고객검색 자동완성 -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="../js/srchCstmr.js"></script>
<!-- //auto complete 고객검색 자동완성 -->
</body>
</html>
