<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>스탬피들 로그인</title>

<link rel="icon" href="../../image/pabi.png" type="image/x-icon" />

</head>
<style>
.register {
  display: block;
}
</style>



<body class="login">


	<div class="container login">
		<div class="login-main">
			<p class="login-title">카페회원 로그인</p>
			<div class="form-group">
				<input id="id" type="text" class="form-control" placeholder="Id">
			</div>
			<div class="form-group">
				<input id="password" type="password" class="form-control"
					placeholder="Password">
			</div>
			<div class="checkbox">
				<input id='save-id' type="checkbox"> Remember me
			</div>
			<button type="button" class="login-btn login-btn2">Login</button>
			<div class="forgot">
				<a class="find-id-btn" href="#id">아이디 찾기</a> <span>/</span> <a class="find-pwd-btn" href="#pwd">비밀번호 찾기</a>
			</div>
			<button type="button" class="register-btn">회원가입</button>




			<div class="loginPop">

				<div class="verify-code">
					<span class="close">x</span>
					<p>
						가입할 때 입력하신<br>핸드폰 번호를 입력하시면<br>인증번호를 전송해드립니다.
					</p>
					<p>전송된 인증번호를 3분안에 입력해주세요</p>
					<input id="tel-input" type="text" class="form-control" placeholder="'-'를 제외한 핸드폰번호">
					<button type="button" class="send-btn">인증번호 발송</button>
					<div class="left-time" id="left-time">3:00</div>
					<input id="code-input" type="text" class="form-control" placeholder="인증번호 입력">
					<button type="button" class="ok-btn">인증번호 확인</button>
				</div>





				<div class="find-id">
					<p>고객님의 정보와 일치하는 아이디입니다.</p>
					<p class="your-id" id="your-id">eomjinyoung</p>
					<button type="button" class="login-btn">로그인 하기</button>
				</div>





				<div class="find-password">
					<p>비밀번호 재설정</p>
					<div class="input-div">
						<input type="password" class="form-control" placeholder="비밀번호">
						<input type="password" class="form-control" placeholder="비밀번호 확인">
					</div>
					<button type="button" class="login-btn">확인</button>
				</div>




				<div class="panel panel-default register">
					<span class="close">x</span>
					<p>카페회원 계정 등록</p>

					<div class="input-div">
						<form id="signupForm1" method="post">

							<div class="form-group">
								<label class="col-sm-4 control-label" for="id">아이디</label> <input
									type="text" class="form-control" id="id3" name="id"
									placeholder="아이디" />
							</div>

							<div class="form-group">
								<label class="col-sm-4 control-label" for="password">비밀번호</label>
								<input type="password" class="form-control" id="password3"
									name="password" placeholder="비밀번호" />
							</div>

							<div class="form-group">
								<label class="col-sm-4 control-label" for="confirm_password">비밀번호
									확인</label> <input type="password" class="form-control"
									id="confirm_password" name="confirm_password"
									placeholder="비밀번호 확인" />
							</div>

							<div class="form-group">
								<label class="col-sm-4 control-label" for="email">이메일</label> <input
									type="text" class="form-control" id="email" name="email"
									placeholder="이메일" />
							</div>

							<div class="form-group">
								<label class="col-sm-4 control-label" for="phone">핸드폰번호</label>
								<input type="text" class="form-control" id="phone" name="phone"
									placeholder="핸드폰번호" />
							</div>

							<div class="form-group">
								<label class="col-sm-4 control-label" for="companyNo">사업자
									등록번호</label> <input type="text" class="form-control" id="companyNo"
									name="companyNo" placeholder="사업자 등록번호" />
							</div>


							<button type="submit" class="login-btn" id='add-btn'
								name="signup1" value="가입하기">가입하기</button>
						</form>
					</div>

				</div>

			</div>

		</div>
	</div>
	<script src="../../node_modules/sweetalert/dist/sweetalert.min.js"></script>
<script src="../js/context.js"></script>
<script src="../../node_modules/jquery/dist/jquery.js"></script>

<script>
  $(document).ready(function() {
    
    $('.register-btn').click(function(event) {
      event.preventDefault();
      $('.loginPop').fadeIn(200);
      $('.register').css('display', 'block');
    });
    
    $('.register .close').click(function(event) {
      event.preventDefault();
      $('.loginPop').fadeOut(200);
      $('.register').css('display', 'none');
    });
    $('.register .login-btn').click(function(event) {
      event.preventDefault();
      $('.loginPop').fadeOut(200);
      $('.register').css('display', 'none');
    });
    
    $('.forgot .find-id-btn').click(function(event) {
      $('.register').css('display', 'none');
      $('.loginPop').fadeIn(200);
      $('.verify-code').css('display', 'block');
    });
    
    $('.forgot .find-pwd-btn').click(function(event) {
      $('.register').css('display', 'none');
      $('.loginPop').fadeIn(200);
      $('.verify-code').css('display', 'block');
      //$('.find-password').css('display', 'block');
    });
    
    $('.verify-code .close').click(function(event) {
      event.preventDefault();
      $('.loginPop').fadeOut(200);
      $('.verify-code').css('display', 'none');
    });
    
    $('.find-id .login-btn').click(function(event) {
      event.preventDefault();
      $('.loginPop').fadeOut(200);
      $('.find-id').css('display', 'none');
    });
    
  });
</script>


<!-- 팝업 위치 조정... -->
<script>
function size() {
  var height = $(window).height();
  var width = $(window).width();
  
  $('.register').css({"top" : (height - parseInt($('.register').css('height'))) / 2});
  $('.register').css({"left" : (width - parseInt($('.register').css('width'))) / 2});
  $('.verify-code').css({"top" : (height - parseInt($('.verify-code').css('height'))) / 2});
  $('.verify-code').css({"left" : (width - parseInt($('.verify-code').css('width'))) / 2});
  $('.find-id').css({"top" : (height - parseInt($('.find-id').css('height'))) / 2 + 60});
  $('.find-id').css({"left" : (width - parseInt($('.find-id').css('width'))) / 2});
  $('.find-password').css({"top" : (height - parseInt($('.find-password').css('height'))) / 2 + 60});
  $('.find-password').css({"left" : (width - parseInt($('.find-password').css('width'))) / 2});
}
$(document).ready(size);
$(window).resize(size);
</script>

<script type="text/javascript">
    /* $.validator.setDefaults( {
      submitHandler: function () {
        alert( "form check done" );
      }
    } ); */

    $( document ).ready( function () {
      $( "#signupForm1" ).validate( {
        rules: {
          id: {
            required: true,
            minlength: 4
          },
          password: {
            required: true,
            minlength: 4
          },
          confirm_password: {
            required: true,
            minlength: 4,
            equalTo: "#password3"
          },
          email: {
            required: true,
            email: true
          },
          phone: {
                        required: true,
                        minlength: 10
                    },
                    companyNo: {
                        required: true,
                        minlength: 10
                    },
          agree1: "required"
        },
        messages: {
          id: {
            required: "이름을 입력해주세요.",
                        minlength: "4자이상 입력해주세요."
          },
          password: {
            required: "비밀번호를 입력해주세요.",
                        minlength: "4자 이상 입력해주세요."
          },
          confirm_password: {
            required: "비밀번호 확인을 위해 다시 한 번 입력해주세요.",
                        minlength: "4자 이상 입력해주세요.",
                        equalTo: "비밀번호를 다시 확인해주세요."
          },
          phone: {
                        required: "연락처를 입력해주세요.",
                        minlength: "입력번호를 다시 확인해주세요."
                    },
                    companyNo: {
                        required: "사업자등록번호를 입력해주세요.",
                        minlength: "입력번호를 다시 확인해주세요."
                    },
          email: "이메일을 입력해주세요.",
                    agree: "약관에 동의해주세요."
        },
        
        errorElement: "em",
        errorPlacement: function ( error, element ) {
          error.addClass( "help-block" );

          // Add `has-feedback` class to the parent div.form-group
          // in order to add icons to inputs
          element.parents( ".col-sm-5" ).addClass( "has-feedback" );

          if ( element.prop( "type" ) === "checkbox" ) {
            error.insertAfter( element.parent( "label" ) );
          } else {
            error.insertAfter( element );
          }

          // Add the span element, if doesn't exists, and apply the icon classes to it.
          if ( !element.next( "span" )[ 0 ] ) {
            $( "<span class='glyphicon glyphicon-remove form-control-feedback'></span>" ).insertAfter( element );
          }
        },
        success: function ( label, element ) {
          // Add the span element, if doesn't exists, and apply the icon classes to it.
          if ( !$( element ).next( "span" )[ 0 ] ) {
            $( "<span class='glyphicon glyphicon-ok form-control-feedback'></span>" ).insertAfter( $( element ) );
          }
        },
        highlight: function ( element, errorClass, validClass ) {
          $( element ).parents( ".col-sm-5" ).addClass( "has-error" ).removeClass( "has-success" );
          $( element ).next( "span" ).addClass( "glyphicon-remove" ).removeClass( "glyphicon-ok" );
        },
        unhighlight: function ( element, errorClass, validClass ) {
          $( element ).parents( ".col-sm-5" ).addClass( "has-success" ).removeClass( "has-error" );
          $( element ).next( "span" ).addClass( "glyphicon-ok" ).removeClass( "glyphicon-remove" );
        }
      } );
    } );
  </script>


</body>
