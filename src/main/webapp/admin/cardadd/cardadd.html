<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>Stampidle</title>
<link rel="stylesheet"
  href="../../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/default.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/cardadd.css">
<link rel="stylesheet" href="../css/template.css">
</head>


<body>
  <div class='container'>
    <div id='header'></div>
    <div id='sidebar'></div>
    <div id='content'>
      <div class='con'>
        <h3>스탬프카드 이미지등록</h3>
        <div class='topLine'></div>
        
        
        <div class='btmLine'>
	        <div class='usetemp'>
	          <button class='tempbtn' id="btn-pop">
	            <span class='temptext'>카드템플릿 사용</span>
	          </button>
	        </div>
	        
	        
	        <!-- 프론트영역 -->
	        <div class='front'>
	          <span class='frontText'>앞면</span> 
	          <img src='../image/xbox.png' class='xbox frontcard'>
	          <div class='frontFile'>
	            <!--<input id='fileupload1' type=file name='fileup1' style='display: none;'>
	            <button class='filebtn' onclick='document.all.fileup1.click()'>File</button>-->
	            <br><img src='../image/i.png' class='i'> <br>
	            <p class='text'>
	              앞면이미지 미등록시<br> 기존 카페 로고 이미지가<br> 자동 등록됩니다.
	            </p>
	          </div>
	        </div>
	        
	        
	        
	        <!-- 중간영역 -->
	        <div class='mid'>
	          <div class="mid-top">
		          <img src='../image/template1.jpg' class='backcard' id='back-photo-img'>
		          <input id='back-photo-path' type='hidden' value='../image/template1.jpg'>
		          <input id='back-fileupload' class='selectFile' type='file' name='files'>
		           
		          <div id='stmpside' class='stmpside'></div>
		          <span class='midText1'>뒷면<br> <span class='midText2'>스탬프 찍는 면</span></span><br>
	          </div>
	          
	          <div class='midTextAre'>
	            <span class='midText3'>현재 스탬프 영역 개수</span><br> 
	              <span class='midNum'>0</span><span>개</span><br> <br> 
	              <span class='text'>스탬프가 찍힐 공간 개수만큼 +버튼으로 추가한 후 <br> 도장이 찍힐
	              위치를 마우스로 조정해 주세요.
	            </span>
		          <div class='btnAre'>
		            <button class='mbtn' type="button">-</button>
		            <button class='pbtn' type="button">+</button>
		          </div>
	          </div>
	        </div>
	        
	        
	        
	       <!-- 마지막 영역 -->
	        <div class='final'>
	          <div class='stmpshape'>
	            <br> <span class='finalText'>스탬프 모양</span> 
	            <div class='stmpimgbox' id='images-div'>
		            <img src='../image/stmp4.png' class='selectimg' id='photo-img'>
		            <input id='photo-path' type='hidden' value='../image/stmp4.png'>
	            </div>
	            <input id='fileupload' class='selectFile' type='file' name='files'>
	          </div>
	          <div class='stmpinfo'>
	         <span class='info'>※파일 이름은<br>영문만 지원합니다.</span>
	         </div>
	        </div>

        </div>
	        
	        
        <div class="service-div">
          <span>서비스 내용</span>
          <input type="text" class="service">
          <button class='btmsubmit' id='upload-btn' type="button">등록하기</button>
        </div>
        
        
        
        
      </div>
    </div>
    
    
    
    <!-- 경고창 -->
    <div class='cd_alert1 alert'>
        1개이상 존재해야 합니다.
        <a class='close_alert1 close_alert'>x</a>
    </div>
    
    <div class='cd_alert2 alert'>
        더이상 추가할수 없습니다.
        <a class='close_alert2 close_alert'>x</a>
    </div>
    
    
    
   
    <!-- 탬플릿선택 화면 -->
    <div class='tempPop'>
      <div class='template'>
        <button class='btn_top' type='button'></button>
        <div class='text_top'>탬플릿 이미지</div>
        <div class='slideare'>
          <div class='prevare'>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          </div>
          <div class='slideshow'>
            <div class="mySlides">
              <img src="../image/template1.jpg"
                style="width: 100%; height: 100%">
            </div>
            <div class="mySlides">
              <img src="../image/template2.jpg" style="width: 100%; height: 100%">
            </div>
            <div class="mySlides">
              <img src="../image/template3.jpg" style="width: 100%; height: 100%">
            </div>
          </div>
          <div class='nextare'>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          <div style="text-align: center">
            <span class="dot" onclick="currentSlide(1)"></span> <span
              class="dot" onclick="currentSlide(2)"></span> <span class="dot"
              onclick="currentSlide(3)"></span>
          </div>
        </div>

        <div class='text_btm'>스탬프 이미지</div>
        <div class='stmp_are'>
          <label class='label1'> <input class='stmp1' type='radio'
            name='value' style="display: none"> <img class='img1'
            src='../image/stmp1.png'>
          </label> <label class='label1'> <input class='stmp2' type='radio'
            name='value' style="display: none"> <img class='img2'
            src='../image/stmp2.png'>
          </label> <label class='label1'> <input class='stmp3' type='radio'
            name='value' style="display: none"> <img class='img3'
            src='../image/stmp3.png'>
          </label> <label class='label1'> <input class='stmp4' type='radio'
            name='value' style="display: none"> <img class='img4'
            src='../image/stmp4.png'>
          </label>
          <button type='button' class='button'>카드선택</button>
        </div>
      </div>
    </div>
  </div>
  
  
  
  
<script src="../js/context.js"></script>
<script src="../../node_modules/jquery/dist/jquery.js"></script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="../../node_modules/jquery.ui.touch/jquery.ui.touch.js"></script>
<script src="../../node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
<script src="../../node_modules/blueimp-load-image/js/load-image.js"></script>
<script src="../../node_modules/blueimp-load-image/js/load-image-meta.js"></script>
<script src="../../node_modules/blueimp-load-image/js/load-image-exif.js"></script>
<script src="../../node_modules/blueimp-load-image/js/load-image-exif-map.js"></script>
<script src="../../node_modules/blueimp-load-image/js/load-image-orientation.js"></script>
<script src="../../node_modules/blueimp-canvas-to-blob/js/canvas-to-blob.js"></script>
<script src="../../node_modules/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
<script src="../../node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>
<script src="../../node_modules/blueimp-file-upload/js/jquery.fileupload-process.js"></script>
<script src="../../node_modules/blueimp-file-upload/js/jquery.fileupload-image.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="../js/bit.js"></script>
<script src="../js/common.js"></script>
<script src="cardadd.js"></script>
  
<!-- auto complete 고객검색 자동완성 -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="../js/srchCstmr.js"></script>
<!-- //auto complete 고객검색 자동완성 -->
</body>
</html>
