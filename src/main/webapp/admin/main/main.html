<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>Stampidle</title>
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/main.css">
<link rel="shortcut icon" href="../../image/pabi.png" type="image/x-icon" />
<link rel="icon" href="../../image/pabi.png" type="image/x-icon" />
<link rel="stylesheet" href="../../node_modules/sweetalert/dist/sweetalert.css">
</head>


<body>
	<div class='container'>
		<div id='header'></div>
		<div id='sidebar'></div>
		<div id='content' class='mainDetail'>
		
		    <!-- con -->
			<div class='con'>
			
			    <h2>고객검색</h2>
                <div class='text'> 
                    스탬프를 등록하시려면 <font color='red'>기존 회원검색</font> 또는 <font color='red'>고객계정을
                        새로 추가</font>해주세요.
                </div>
                
	            <div class='search'>
	                <form name="form1" class='inputArea' method="post">
	                     <input type="text" id="searchbox-main" class='srchBar' placeholder='전화번호를 입력하세요.'>
	                     <input type="submit" id="sumit" class='btn_srch' value="검색">
	                </form>
	                <button class='btn_newCstmr' type='button'>고객등록</button>
	            </div>
            
            
                <div class='today'>
                    <h4>
                        <span>오늘 카페 이용현황</span>
                    </h4>
                </div>
                <div class='dayTime'>
                    <span class='todayDate'><font color='gray' id='date'></font></span>
                    <span class='todayTime'>오픈시간 : 07:30 현재시간 <span id='time'></span></span>
                    <!-- <div class='btn_end'>
                        <button type="button" class="btn btn-default btn-sm">
                            <font color='gray'>오늘의 통계 마감</font>
                        </button>
                    </div> -->
                </div>
                <div class='stat1'>
                    <div id ="visit" class='stat2'>
                        <font color='gray'>방문자수</font><br>
                        <h2></h2>
                    </div>
                    <div id="new-coupone" class='stat2'>
                        <font color='gray'>신규 무료 쿠폰 발행</font><br>
                        <h2></h2>
                    </div>
                    <div id="give-stamp" class='stat2'>
                        <font color='gray'>발급 도장 개수</font><br>
                        <h2></h2>
                    </div>
                    <div id="new-member" class='stat2'>
                        <font color='gray'>신규회원</font><br>
                        <h2></h2>
                    </div>
                    <div id="new-message" class='stat2'>
                        <font color='gray'>받은메세지</font><br>
                        <h2></h2>
                    </div>
                    <div id="free-drink" class='stat2'>
                        <font color='gray'>무료 제공 서비스</font><br>
                        <h2></h2>
                    </div>
                </div>


			</div>
			<!-- //con -->
		</div>
	</div>
	
	<script src="../js/context.js"></script>
	<script src="../../node_modules/sweetalert/dist/sweetalert.min.js"></script>
	<script src="../../node_modules/jquery/dist/jquery.js"></script>
	<script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script src="../js/bit.js"></script>
	<script src="../js/common.js"></script>
	<script src="main.js"></script>

	<script>
	var dateObj = new Date();
	var year = dateObj.getFullYear();
	var month = dateObj.getMonth()+1;
	var day = dateObj.getDate();
	var hour = dateObj.getHours();
	var minute = dateObj.getMinutes();
	var today = year + "." + month + "." + day;
	var time = hour + ":" + minute;
	$('#date').text(today).css('margin-right','10px');
	$('#time').text(time);
	</script>

	
	<script>
  /* addcstmerPop */
  $(document).ready(function() {
    $('.btn_newCstmr').click(function() {
      $('.addcstmerPop').fadeIn(200);
    });
    
    $('.close_addcstmerPop').click(function() {
      $('.addcstmerPop').fadeOut(200);
    });
    
    $('.add-btn').click(function() {
      $('.addcstmerPop').fadeOut(200);
    });
  });
  </script>


<!-- auto complete 고객검색 자동완성 -->

</script>

</html>
