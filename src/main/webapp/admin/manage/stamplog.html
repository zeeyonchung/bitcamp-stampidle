<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>Stampidle</title>
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/stamplog.css">
<link rel="stylesheet" href="../css/daterangepicker.css" />
<link rel="shortcut icon" href="../../image/pabi.png" type="image/x-icon" />
<link rel="icon" href="../../image/pabi.png" type="image/x-icon" />

</head>

<body class="stamplog" data-pageName="STAMPLOG">
    <div class='container'>
        <div id='header'></div>
        <div id='sidebar'></div>
        <div id='content'>
        
            <!-- con -->
      <div class='con'>

        <h2 class="pageTitle">도장발급내역</h2>


        <div class='calendar'>날짜 설정
          <img class='calendar-icon' src='../image/icon_calendar.png'>
          <input id="date-custom" type='text' class='input-day' onfocus="this.blur()"> 
          
          
          <div class="btn-group log-btns">
            <button class="btn btn-default btn-sm dropdown-toggle"
              type="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">검색조건 <span class="caret"></span>
            </button>
            <ul class="dropdown-menu search-log">
              <li>이름</li>
              <li>전화번호</li>
            </ul>
          </div>
          <input class='input-name' type='text' placeholder='검색어 입력'>
          
          <button id='search-log-btn' class="btn btn-default" type='button'>
            <img class="btn-img" src="../image/btn_searchB.png">
          </button>
        </div>


        <div>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>no.</th>
                <th>이름</th>
                <th>전화번호</th>
                <th>발급개수</th>
                <th>발급일</th>
              </tr>
            </thead>

            <tbody class="stamp-log-tbody">
            </tbody>
          </table>
        </div>



        <div class='z'>
          <button id="prev" class="btn btn-default btn-sm" type="button">&laquo;</button>
          <ul class="pagination">
          </ul>
          <button id="next" class="btn btn-default btn-sm" type="button">&raquo;</button>
        </div>


      </div>
      <!-- //con -->
        </div>
    </div>





<!-- 스탬프 하나하나 템플릿 -->
<script id="trTemplate1" type="text/x-handlebars-template">
{{#each customCardList}}
  <tr class='tr-link' data-no="{{customMemberNo}}">
	{{#each stampList}}
      <td>{{stampNo}}</td>
	{{/each}}

      <td>{{customName}}</td>
      <td>{{customTel}}</td>

 {{#each stampList}}
      <td>{{stampIssueCount}}</td>
      <td>{{stampIssueDate}}</td>
  </tr>
 {{/each}}
{{/each}}
</script>

<!-- 글 번호 템플릿 -->
<script id="trTemplate2" type="text/x-handlebars-template">
{{#each paginationList}}
<li><a href="#">{{this}}</a></li>
{{/each}}
</script>


<script src="../js/context.js"></script>
<script src="../../node_modules/handlebars/dist/handlebars.js"></script>
<script src="../../node_modules/jquery/dist/jquery.js"></script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="../js/bit.js"></script>
<script src="../js/common.js"></script>
<script src="../js/link.js"></script>
<script src="stamplog.js"></script>

<script src="../js/moment.min.js"></script>
<script src="../js/daterangepicker.js"></script>
<script src="../js/calendar.js"></script>



<!-- auto complete 고객검색 자동완성 -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="../js/srchCstmr.js"></script>
<!-- //auto complete 고객검색 자동완성 -->
</body>
</html>
