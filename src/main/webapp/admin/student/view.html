<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>학생관리-조회</title>
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/common.css">
</head>
<body>
	<div class='container'>
		<div id='header'></div>

		<div id='sidebar'></div>

		<div id="content">
			<div class='con'>
				<h1>학생 정보 admin</h1>
				<form class='form-horizontal'>
					<div class="form-group">
						<label for="email" class="col-sm-2 control-label">이메일</label>
						<div class="col-sm-10">
							<input id='email' type='text' class="form-control"
								placeholder='예)hong@test.com'>
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-2 control-label">암호</label>
						<div class="col-sm-10">
							<input id='password' type='password' class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label for="name" class="col-sm-2 control-label">이름</label>
						<div class="col-sm-10">
							<input id='name' type='text' class="form-control"
								placeholder='예)홍길동'>
						</div>
					</div>
					<div class="form-group">
						<label for="tel" class="col-sm-2 control-label">전화</label>
						<div class="col-sm-10">
							<input id='tel' type='text' class="form-control"
								placeholder='예)010-1111-1111'>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">재직 여부</label>
						<div class="col-sm-10">
							<label class='radio-inline'> <input id='working'
								type='radio' name='working' value='true' checked>재직중
							</label> <label class='radio-inline'> <input id='not-working'
								type='radio' name='working' value='false'>실업/미취업
							</label>
						</div>
					</div>
					<div class="form-group">
						<label for="grade" class="col-sm-2 control-label">최종학력</label>
						<div class="col-sm-10">
							<select id='grade' class='form-control'>
								<option value='고졸'>고졸</option>
								<option value='전문학사'>전문학사</option>
								<option value='학사'>학사</option>
								<option value='석사'>석사</option>
								<option value='박사'>박사</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="school-name" class="col-sm-2 control-label">최종학교</label>
						<div class="col-sm-10">
							<input id='school-name' type='text' class="form-control"
								placeholder='예)비트대학교'>
						</div>
					</div>
					<div class="form-group">
						<label for="photo" class="col-sm-2 control-label">사진</label>
						<div class="col-sm-10">
							<label class='radio-inline view-form'> <img
								id='photo-img' height='80'>
							</label> <label class='radio-inline'> <input id='photo'
								class='form-control' type='file'>
							</label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button id='add-btn' type='button'
								class='new-form btn btn-primary'>등록</button>
							<button id='update-btn' type='button'
								class='view-form btn btn-primary'>변경</button>
							<button id='delete-btn' type='button'
								class='view-form btn btn-primary'>삭제</button>
							<button id='list-btn' type='button' class='btn btn-primary'>목록</button>
						</div>
					</div>
				</form>
			</div>
		</div>

	</div>
	
    <script src="../js/context.js"></script>
	<script src="../../node_modules/jquery/dist/jquery.js"></script>
	<script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script src="../js/bit.js"></script>
	<script src="../js/common.js"></script>
	<script src="view.js"></script>

</body>
</html>
